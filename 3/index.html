<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <canvas id="main-canvas" width="800" height="600"></canvas>
    <div>
      <label for="cube-size">Cube Size:</label>
      <input type="number" id="cube-size" min="0.1" step="0.1" value="1.0" />
    </div>
    <div>
      <label for="vertex-color">Vertex Color 1:</label>
      <input type="color" id="vertex-color-1" value="#ff0000" />
    </div>
    <div>
      <label for="vertex-color-1">Vertex Color 2:</label>
      <input type="color" id="vertex-color-2" value="#00ff00" />
    </div>
    <div>
      <label for="vertex-color-2">Vertex Color 3:</label>
      <input type="color" id="vertex-color-3" value="#0000ff" />
    </div>
    <div>
      <label for="vertex-color-3">Vertex Color 4:</label>
      <input type="color" id="vertex-color-4" value="#ffff00" />
    </div>
    <div>
      <label for="vertex-color-4">Vertex Color 5:</label>
      <input type="color" id="vertex-color-5" value="#ff00ff" />
    </div>
    <div>
      <label for="vertex-color-4">Vertex Color 6:</label>
      <input type="color" id="vertex-color-6" value="#ffffff" />
    </div>
    <button id="btn" onclick="changeColor()";>Change the color</button>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
  <script src="script.js"></script>
  <script>
    function changeColor() {
      var cubeSizeInput = document.getElementById("cube-size");
      var cubeSize = parseFloat(cubeSizeInput.value);
      var vertexColor1 = document.getElementById("vertex-color-1").value;
      var vertexColor2 = document.getElementById("vertex-color-2").value;
      var vertexColor3 = document.getElementById("vertex-color-3").value;
      var vertexColor4 = document.getElementById("vertex-color-4").value;
      var vertexColor5 = document.getElementById("vertex-color-5").value;
      var vertexColor6 = document.getElementById("vertex-color-6").value;
      var vertexColors = [vertexColor1, vertexColor2, vertexColor3, vertexColor4, vertexColor5, vertexColor6];
      var vertexColorsRgb = [];
      for (var i = 0; i < vertexColors.length; i++) {
        var color = vertexColors[i];
        var r = parseInt(color.substring(1, 3), 16) / 255.0;
        var g = parseInt(color.substring(3, 5), 16) / 255.0;
        var b = parseInt(color.substring(5, 7), 16) / 255.0;
        vertexColorsRgb.push([r, g, b]);
      }
      Triangle(cubeSize, vertexColorsRgb);
    }
  </script>
</html>
